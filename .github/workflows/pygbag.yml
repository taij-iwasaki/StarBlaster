name: pygbag_build
on: [workflow_dispatch]

permissions:
  contents: write  # GITHUB_TOKEN に push 権限を付与

jobs:
  build-pygbag:
    name: Build for Emscripten pygbag runtime
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install pygbag
      run: python -m pip install pygbag

    - name: Build pygbag
      run: python -m pygbag --build $GITHUB_WORKSPACE/main.py

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.4.0  # 最新バージョン
      with:
        branch: gh-pages
        folder: build/web
        clean: true              # 既存ファイルを削除して上書き
        force_orphan: true       # 非 fast-forward でも push 可能にする
        allow_empty_commit: true # ファイルがなくてもコミット可能
